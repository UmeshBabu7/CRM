{% extends "base.html" %}

{% block content %}

     <a href="{% url 'leads:lead_create' %}">Create a new lead</a>
    <hr />
    <h1>This is all of our leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead_detail' lead.id %}">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}
        </div>
    {% endfor %}

{% endblock content %}
